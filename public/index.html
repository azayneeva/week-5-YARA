<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="public/style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One" rel="stylesheet">
    <title>Marvel Hero Hunter</title>
  </head>

  <body>
    <header>Marvel Hunter</header>
    <div class="container">
    <section id ="character"></section>
    <section id ="comics"></section>
    <section id ="search">
      <form id="searchForm">
        <label for="characterInput">Search you Marvel hero</label>
          <input type= "text" placeholder="e.g., Iron-Man" id="characterInput" autofocus="" aria-label="">
          <input type="submit" value="Submit">
        </form>
    </section>
    <article id="results" style="display: none">
      <h3>Name: <p id="characterName"></p></h3>
      <h3>Profile: <p id="characterDescription"></p></h3>
      <img id="characterImage" width="300" height="300">

      <section id="comicResults" style="display: none">
        <h3>Comic: <p id="comicName"></p></h3>
        <h3>Date: <p id="comicDate"></p></h3>
        <h3>Abstract: <p id="comicDescription"></p></h3>
        <img id="comicImage" width="300" height="300">
      </section>

    </article>
    <section id="errorMessage" style="display: none">
    </section>
  </div>


  </body>
  <script src="public/index.js" type="text/javascript"></script>
</html>
