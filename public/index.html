<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" href="public/style.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Anton|Mada|Fjalla+One" rel="stylesheet">
  <title>Marvel Hero Hunter</title>
</head>

<body>
  <div class="container">
    <header>Marvel Hunter</header>
    <section id="character" style="display: none">
      <div id="character--info">
        <img id="characterImage">
        <h3>Name: <span id="characterName"></span></h3>
        <h3>Profile: <span id="characterDescription"></span></h3>
      </div>
    </section>
    <section id="comics" style="display: none">
      <img id="comicImage">
      <h3>Comic: <span id="comicName"></span></h3>
      <h3>Date: <span id="comicDate"></span></h3>
      <h3>Abstract: <span id="comicDescription"></span></h3>
    </section>
    <section id="search">
      <form id="searchForm">
        <label for="characterInput">Search for a Marvel hero</label>
        <input type="text" placeholder="e.g., Iron Man" id="characterInput" autofocus="" aria-label="">
        <input type="submit" value="Submit">
      </form>
    </section>
    <!-- <article id="results" style="display: none">


      <section id="comicResults" style="display: none">

      </section>

    </article> -->
    <section id="errorMessage" style="display: none">
    </section>
  </div>


</body>
<script src="public/index.js" type="text/javascript"></script>

</html>
